<!DOCTYPE html>
<html>
  <head>
    <title>HW</title>
  </head>
  <body>
    <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <div>
        <label id="name-label">Name</label> 
        <input id="name" type="text"/>
      </div>
      <div>
        <label id="email-label">Email</label> 
        <input id="email" type="email"/>
      </div>
      <div>
        <label id="age-label">Age (optional)</label> 
        <input id="age" type="number"/>
      </div>
      <div>
        <label id="dropdown-label">Which option best describes your current role?</label> 
        <select id="dropdown" type="text">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type='radio' value='definitely'/> Definitely</label>
        <label><input type='radio'/> Maybe</label>
        <label><input type='radio'/> Not sure</label>
      </div>
      <div>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select>
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Sources</option>
        </select>
      </div>
      <div>
        <label>What would you like to see improved? <h6>(Check all that apply)</h6></label>
        <label><input type='checkbox'/> Front-end Projects</label>
        <label><input type='checkbox'/> Back-end Projects</label>
        <label><input type='checkbox'/> Data Visualization</label>
        <label><input type='checkbox'/> Challenges</label>
        <label><input type='checkbox'/> Open Source Community</label>
        <label><input type='checkbox'/> Gitter help rooms</label>
        <label><input type='checkbox'/> Videos</label>
        <label><input type='checkbox'/> City Meetups</label>
        <label><input type='checkbox'/> Wiki</label>
        <label><input type='checkbox'/> Forum</label>
        <label><input type='checkbox'/> Additional Courses</label>
      </div>
      <label></label>
      <textarea placeholder='Enter yiur comment here'></textarea>
    </form>
  </body>
</html>
